{% include "header.html" %}
<!-- Page Header-->
<header>
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{ post['title'] }}</h1>
                    <h2 class="subheading text-muted"> {{ post['subtitle'] }}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!"> {{  post['author']}} </a>
                        on {{ post['date'] }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->

<div class="container px-4 px-lg-5 mb-5 py-4">
    <article class="my-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <p>
                        {{ post['body'] }}
                    </p>
                </div>
            </div>
        </div>
    </article>
</div>




<!-- Footer-->
