<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form Page</title>
</head>
<body class="bg-emerald-600">
    <div class="flex justify-center items-center flex-col h-screen">
       <div class="bg-white p-10 rounded-lg shadow-lg w-1/4">
           <h1 class="text-4xl font-bold text-center">Form Page</h1>
            <form class="flex flex-col" action="{{ url_for('receive_data') }}" method="post">
                <label class="my-2 text-2xl">Name</label>
                <input type="text" name="name" class="p-2 rounded-full border border-blue-400">
                <br>
                <label class="my-2 text-2xl">Password</label>
                <input type="password" name="password" class="p-2 rounded-full border border-blue-400">
                <br>
                <button class="mt-6 bg-blue-500 text-white py-4 px-4 rounded-lg hover:bg-blue-400 hover:shadow-lg transition duration-200 ease">Submit</button>
            </form>
       </div>
    </div>
</body>
</html>
