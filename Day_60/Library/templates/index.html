<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if all_books.all() == []: %}
        <li>No Books</li>
      {% else %}
        {% for book in all_books %}
          <li><a href="{{url_for('delete', id=book.id)}}">Delete</a> - {{book.title}} - {{book.author}} - {{book.rating}} <a href="{{url_for('edit', id=book.id)}}">Edit Rating</a></li>
        {% endfor%}
      {% endif %}
    </ul>

    <a href="{{url_for('add')}}">Add New Book</a>
  </body>
</html>
