<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a blog</title>
</head>
<body>
    {% for post in data: %}
        {% if post['id'] == 2 %}
            <h1>{{post["title"]}}</h1>
            <h2>{{post["subtitle"]}}</h2>
            <p>{{post["body"]}}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
